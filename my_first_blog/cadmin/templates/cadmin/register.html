{% extends "blog/base.html"  %}
 
{% block content %}
<div class="card mb-4">
     <div class="card-body">
 
         {% if messages %}
            <ul>
                {% for message in messages %}
               <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
 
        <font size='4'>Create account - The Django Blog</font>
 
         <form method="post" >
             {% csrf_token %}
             <table>
                {{ form.as_table }}
                 <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Register" /></td>
                </tr>
             </table>
         </form>
     </div>
    </div>
 <hr>
{% endblock %}}
